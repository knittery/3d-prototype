
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prototype of Blender model in three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #000000;
        margin: 0px;
        overflow: hidden;
      }

      #info {
        color: #fff;
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display:block;

      }

      a { color: red }
    </style>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
    <script src="js/ColladaLoader.js"></script>

    <script>
      var container;

      var camera, scene, renderer, objects;
      var particleLight, pointLight;
      var dae;

      var clock = new THREE.Clock();
      var morphs = [];

      // Collada model

      var loader = new THREE.ColladaLoader();
      loader.options.convertUpAxis = true;
      loader.load( 'simple_case.dae', function ( collada ) {

        dae = collada.scene;

        dae.traverse( function ( child ) {

          if ( child instanceof THREE.SkinnedMesh ) {

            var animation = new THREE.Animation( child, child.geometry.animation );
            animation.play();

          }

        } );

        dae.scale.x = dae.scale.y = dae.scale.z = 2;
        dae.position.x = -1;
        dae.updateMatrix();

        init();
        animate();

      } );

      function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.set( 2, 4, 5 );

        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2( 0x000000, 0.035 );

        // Add the COLLADA

        scene.add( dae );

        // Lights

        scene.add( new THREE.AmbientLight( 0xcccccc ) );

        pointLight = new THREE.PointLight( 0xff4444, 5, 30 );
        pointLight.position.set( 5, 0, 0 );
        scene.add( pointLight );

        // Renderer

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        // Events

        window.addEventListener( 'resize', onWindowResize, false );

      }

      //

      function onWindowResize( event ) {

        renderer.setSize( window.innerWidth, window.innerHeight );

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

      }

      //

      function animate() {

        requestAnimationFrame( animate );

        var delta = clock.getDelta();

        // animate Collada model

        THREE.AnimationHandler.update( delta );

        if ( morphs.length ) {

          for ( var i = 0; i < morphs.length; i ++ )
            morphs[ i ].updateAnimation( 1000 * delta );

        }

        render();

      }

      function render() {

        var timer = Date.now() * 0.0005;

        camera.position.x = Math.cos( timer ) * 10;
        camera.position.y = 4;
        camera.position.z = Math.sin( timer ) * 10;

        camera.lookAt( scene.position );

        renderer.render( scene, camera );

      }

    </script>
  </body>
</html>
